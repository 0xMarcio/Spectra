<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Airflow Visualization</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
    }
    #app {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-width: 200px;
    }
    label {
      display: flex;
      flex-direction: column;
      font-size: 12px;
      gap: 4px;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      padding: 6px 8px;
      background: #222;
      border: 1px solid #444;
      color: inherit;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="ui">
    <label>
      Wind Speed
      <input id="windSpeed" type="range" min="0.2" max="8" step="0.1" value="2.5" />
    </label>
    <label>
      Particle Density
      <input id="particleDensity" type="range" min="400" max="5000" step="50" value="2200" />
    </label>
    <label>
      Turbulence Intensity
      <input id="turbulence" type="range" min="0" max="3" step="0.05" value="1.0" />
    </label>
    <label>
      Trail Deflection Threshold
      <input id="deflectionThreshold" type="range" min="0.05" max="1.5" step="0.05" value="0.45" />
    </label>
    <label>
      Trail Length
      <input id="trailLength" type="range" min="6" max="60" step="2" value="30" />
    </label>
    <div style="display:flex; gap:8px;">
      <button id="toggle">Pause</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
